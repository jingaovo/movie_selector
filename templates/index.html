<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Database</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Welcome to the Movie Selector!</h1>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <form action="/update" method="post" class="mb-3">
                    <button type="submit" class="btn btn-primary w-100">Update Database</button>
                </form>
                <form action="/random" method="post" class="mb-3">
                    <div class="input-group">
                        <input type="text" name="number" placeholder="Number of random movies" class="form-control">
                        <button type="submit" class="btn btn-warning">Show Random Movies</button>
                    </div>
                </form>
                <form action="/top" method="post">
                    <div class="input-group">
                        <input type="text" name="number" placeholder="Number of top movies" class="form-control">
                        <button type="submit" class="btn btn-success">Show Top Movies</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
